source:
  branch: master
  scan: previous # provide either branch or scan, not both
build_rules:
  - id: build-rule-identifier
    finding_types:
      - vuln
      - secret
    severity:
      - moderate
      - critical
    type:
      - SQL Injection
      - Sensitive Data Leak
    owasp_category:
      - a1-injection
    threshold: 100
  - id: another-build-rule
    severity:
      - info
    threshold: 100
  - id: reachable-oss-vuln
    finding_types: [oss_vuln]
    options:
      reachable: true
      num_findings: 500
